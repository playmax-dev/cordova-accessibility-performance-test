<html>
    <head>
        <meta charset="utf-8">
        <!--
        Customize this policy to fit your own app's needs. For more guidance, please refer to the docs:
            https://cordova.apache.org/docs/en/latest/
        Some notes:
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="d
                efault-src 'self' 'unsafe-inline' 'unsafe-eval' data: gap: https://ssl.gstatic.com;
                style-src 'self' 'unsafe-inline';
                media-src *;
                img-src * data: content:;
                script-src 'self' 'unsafe-inline' 'unsafe-eval';">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, target-densitydpi=device-dpi, viewport-fit=cover">
        <meta name="color-scheme" content="light dark">
        <link rel="stylesheet" href="css/index.css">
        <title>Hello World</title>
    </head>
    <body>
        <div class="app">

            <div class="pages">
                <div class="page page--1" style="display: none; z-index: 1;">
                    <div>
                        <button onclick="goPage(2)">Go page 2</button>
                        <button onclick="switchDisplayNone()" class="displayNoneButton">Disable display: none when change page</button>
                        <div>
                            <div style="margin: 8px 0px 0px 8px;">0 elements</div>
                            <button onclick="addElements.call(this);">
                                Add 500 elements
                            </button>
                            <button onclick="addElements.call(this, 5000);">
                                Add 5000 elements
                            </button>
                            <div style="margin: 8px 0px 0px 8px;"></div>
                        </div>
                    </div>
                </div>
                <div class="page page--2" style="z-index: 2;">
                    <div>
                        <button onclick="goPage(1)">Go page 1</button>
                        <div class="tabButtons">
                            <div onclick="goTab.call(this, 1);" class="active">Go tab 1</div>
                            <div onclick="goTab.call(this, 2);">Go tab 2</div>
                            <div onclick="goTab.call(this, 3);">Go tab 3</div>
                            <div onclick="goTab.call(this, 4);">Go tab 4</div>
                        </div>
                        <div class="tabContent">
                            <div style="width: 400%;">
                                <div class="tab--1 active" style="width: 25%;">
                                    <div>tab 1</div>
                                    <div>0 elements</div>
                                    <button onclick="addElements.call(this);">
                                        Add 500 elements
                                    </button>
                                    <button onclick="addElements.call(this, 5000);">
                                        Add 5000 elements
                                    </button>
                                    <div></div>
                                </div>
                                <div class="tab--2" style="width: 25%;">
                                    <div>tab 2</div>
                                    <div>0 elements</div>
                                    <button onclick="addElements.call(this);">
                                        Add 500 elements
                                    </button>
                                    <button onclick="addElements.call(this, 5000);">
                                        Add 5000 elements
                                    </button>
                                    <div></div>
                                </div>
                                <div class="tab--3" style="width: 25%;">
                                    <div>tab 3</div>
                                    <div>0 elements</div>
                                    <button onclick="addElements.call(this);">
                                        Add 500 elements
                                    </button>
                                    <button onclick="addElements.call(this, 5000);">
                                        Add 5000 elements
                                    </button>
                                    <div></div>
                                </div>
                                <div class="tab--4" style="width: 25%;">
                                    <div>tab 4</div>
                                    <div>0 elements</div>
                                    <button onclick="addElements.call(this);">
                                        Add 500 elements
                                    </button>
                                    <button onclick="addElements.call(this, 5000);">
                                        Add 5000 elements
                                    </button>
                                    <div></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <script src="cordova.js"></script>
        <script src="js/index.js"></script>
    </body>
</html>
